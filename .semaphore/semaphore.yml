version: "v1.0"
name: Ansible Molecule
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004
blocks:
  - name: Install Ansible Molecule
    task:
      secrets:
        - name: SSH_KEY
      jobs:
        - name: 'Run Ansible'
          commands:
            - chmod 0600 ~/.ssh/id_ed25519.pub ~/.ssh/id_ed25519
            - ssh-add ~/.ssh/id_ed25519
            - checkout
            - cd ${ANSIBLE_PROJECT}
            - ls -la
            - pip3 install -r molecule/requirements.txt
