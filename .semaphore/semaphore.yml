---
version: v1.0
name: Ansible Molecule
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004
blocks:
  - name: Install Ansible Molecule
    task:
      env_vars:
        - name: VAGRANT_VERSION
          value: 2.3.4
      secrets:
        - name: SSH_KEY
        - name: ZEROTIER_DEV
      jobs:
        - name: Run Ansible
          commands:
            - chmod 0600 ~/.ssh/id_ed25519.pub ~/.ssh/id_ed25519
            - ssh-add ~/.ssh/id_ed25519
            - wget https://releases.hashicorp.com/vagrant/${VAGRANT_VERSION}/vagrant_${VAGRANT_VERSION}_linux_amd64.zip
            - unzip vagrant_${VAGRANT_VERSION}_linux_amd64.zip
            - sudo mv vagrant /usr/local/bin/
            - rm vagrant_${VAGRANT_VERSION}_linux_amd64.zip
            - checkout
            - cd ${ANSIBLE_PROJECT}
            - mv ansible-role-zerotier zerotier
            - cd zerotier
            - sem-version python 3.9
            - pip3 install -r molecule/requirements.txt
            - sudo apt-get update
            - sudo apt-get install -y qemu libvirt-daemon-system libvirt-dev ebtables libguestfs-tools ruby-fog-libvirt jq
            - vagrant plugin install vagrant-libvirt
            - cd molecule/default
            - echo "$ANSIBLE_CRYPT" | base64 -d > var_secret
            - ansible-vault decrypt ../env.yaml.j2 --vault-password-file ./var_secret
            - jinja2 auth_headers.j2 > auth_headers
            - curl -s -H @auth_headers -X GET https://api.zerotier.com/api/v1/randomToken | jq -r '.token' > token
            - ZEROTIER_API_KEY=$(cat token) jinja2 env.yaml.j2 > env.yaml
            - cd ../../
            - molecule --env-file molecule/env.yaml test